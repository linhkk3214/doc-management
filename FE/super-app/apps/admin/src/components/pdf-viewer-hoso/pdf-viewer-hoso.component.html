<!-- Loading state -->
<div *ngIf="loading" class="loading-container">
    <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Đang tải file PDF...</p>
    </div>
</div>

<!-- Error state -->
<div *ngIf="error && !loading" class="error-container">
    <div class="error-content">
        <i class="fas fa-exclamation-circle"></i>
        <h4>Không thể tải file</h4>
        <p>{{ error }}</p>
        <button class="btn btn-primary" (click)="retry()">
            <i class="fas fa-refresh"></i>
            Thử lại
        </button>
    </div>
</div>
<!-- PDF Viewer -->
<div *ngIf="pdfSrc && !loading && !error" class="pdf-viewer">
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" [fit-to-page]="true" [zoom]="zoom"
        [page]="page" [show-all]="false" [autoresize]="true" (after-load-complete)="onPdfLoaded($event)"
        (error)="onPdfLoadError($event)" (page-rendered)="onPageChange($event)"
        style="width: 100%; height: calc(100vh - 200px);">
    </pdf-viewer>
</div>

<!-- No document state -->
<div *ngIf="!document" class="no-document">
    <i class="fas fa-file-pdf"></i>
    <p>Chọn tài liệu để xem PDF</p>
</div>
