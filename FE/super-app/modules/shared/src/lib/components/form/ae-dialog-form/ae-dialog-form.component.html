<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '50%' }"
    (visibleChange)="handleVisibleChanged($event)">
    <ng-template #header>
        <div>Sửa bản ghi</div>
    </ng-template>
    <ae-scrollbar>
        <div style="height: 800px">
            <ae-form [schemas]="settingsVal()?.schemas" [(model)]="model">
            </ae-form>
        </div>
    </ae-scrollbar>
    <ng-template #footer>
        <p-button label="Lưu" icon="pi pi-check" [text]="true" severity="success" />
        <p-button label="Đóng" icon="pi pi-times" [text]="true" variant="text" severity="secondary" />
    </ng-template>
</p-dialog>
