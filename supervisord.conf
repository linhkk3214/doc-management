[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
priority=100

# .NET API Backend (Main Admin API)
[program:dotnet-api]
command=dotnet API.dll --urls=http://0.0.0.0:5000
directory=/app/backend/api
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/dotnet-api.err.log
stdout_logfile=/var/log/supervisor/dotnet-api.out.log
environment=ASPNETCORE_ENVIRONMENT=Production,ASPNETCORE_URLS=http://0.0.0.0:5000
priority=200

# .NET Auth Backend (Identity Server)
[program:dotnet-auth]
command=dotnet Auth.dll --urls=http://0.0.0.0:5001
directory=/app/backend/auth
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/dotnet-auth.err.log
stdout_logfile=/var/log/supervisor/dotnet-auth.out.log
environment=ASPNETCORE_ENVIRONMENT=Production,ASPNETCORE_URLS=http://0.0.0.0:5001
priority=200

# .NET BFF Backend (Backend for Frontend)
[program:dotnet-bff]
command=dotnet BffAuth.dll --urls=http://0.0.0.0:5002
directory=/app/backend/bff
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/dotnet-bff.err.log
stdout_logfile=/var/log/supervisor/dotnet-bff.out.log
environment=ASPNETCORE_ENVIRONMENT=Production,ASPNETCORE_URLS=http://0.0.0.0:5002
priority=200
